    <!--     *********    CONTACT US 2     *********      -->

    <div class="contactus-2">
        <div id="contactUs2Map" class="map"></div>

        <div class="col-md-6">
            <div class="card card-contact card-raised">
                <form role="form" id="contact-form" method="post">
                    <div class="header header-raised header-rose text-center">
                        <h4 class="card-title">Contact Us</h4>
                    </div>
                    <div class="card-content">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="info info-horizontal">
                                    <div class="icon icon-rose">
                                        <i class="material-icons">phone</i>
                                    </div>
                                    <div class="description">
                                        <h5 class="info-title">Give us a ring</h5>
                                        <p> #form <br> +976 85050319<br> Mon-Sat, 10:00-21:00
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info info-horizontal">
                                    <div class="icon icon-rose">
                                        <i class="material-icons">pin_drop</i>
                                    </div>
                                    <div class="description">
                                        <h5 class="info-title">Find us at the office</h5>
                                        <p>"The Down Town" building #601 <br> Sukhbaatar District, Ulaanbaatar, Mongolia</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group label-floating form-rose">
                                    <label class="control-label">Full Name</label>
                                    <input type="text" name="name" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group label-floating form-rose">
                                    <label class="control-label">Email address</label>
                                    <input type="email" name="email" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group label-floating form-rose">
                            <label class="control-label">Your message</label>
                            <textarea name="message" class="form-control" id="message" rows="6"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <label>
										<input type="checkbox" name="optionsCheckboxes">
										I'm not a robot
									</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-rose pull-right">Send Message</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--     *********    END CONTACT US 2      *********      -->
</body>
